"Hey, in this web page (document), please create a new <h1> element."

A global object is an object that is available everywhere in your program (you don‚Äôt need to create or import it).

All your code has access to it.

In browser ‚Üí window, in Node.js ‚Üí global, and universal ‚Üí globalThis.
*/
        //for content you can use innerHTML/Text || innerText >> only Text
