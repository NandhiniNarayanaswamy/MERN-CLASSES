<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light</title>
    <style>
        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h4>change the mode</h4>
    <button onclick="toggletheme()">SWITCH</button>
    <script> //for brief {refer notes}
        document.addEventListener("DOMContentLoaded", () => { // this runs user vl be previously selected the mode and when they reopen the website the mode should appear for this it used

            let theme = localStorage.getItem("theme") //it gets the theme frm local storage what they have selected
            if (theme == "dark") { //if it is dark 
                document.body.classList.add("dark-mode") //then it adds the class name dark-mode to the body dark-mode is defines in style sheet
            }
        })

        //now add the function what should happen when user clicks the switch button
        function toggletheme() {
            document.body.classList.toggle("dark-mode") //here toggle is if class-name present removes | if class-name not present it adds
            if (theme == "dark-mode") { //here it set or save to the local storage
                localStorage.setItem("theme", "dark") //theme is dark
            } else {
                localStorage.setItem("theme", "light") //theme is light
            }
        }
    </script>
</body>

</html>
